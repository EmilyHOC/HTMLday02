<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<body>
    <div style="text-align: center">
        <button onclick="playPause()"> 播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">普通</button>
    <br>
        <video id="video1" width="420">
            <source src="让我留在你身边.mp3" type="vedio/mp4">
        </video>
    </div>

    <script>
        var myVedio=document.getElementById("video1");
        function playPause() {
            if(myVedio.paused){
                myVedio.play();
            }else
                myVedio.pause();
        }
        function makeBig() {
            myVedio.width=560;
        }
        function makeSmall() {
            myVedio.width=320;
        }
        function makeNormal() {
            myVedio.width=420;
        }
    </script>
</body>
</html>
